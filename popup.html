<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
  </head>
  <body class="p-4">
    <div class="mb-4">
      <label class="block mb-1">Source Language:</label>
      <select id="sourceLang" class="p-1 rounded">
        <option selected value="en">English</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>
  
    <div class="mb-4">
      <label class="block mb-1">Target Language:</label>
      <select id="targetLang" class="p-1 rounded">
        <option value="en">English</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="it">Italian</option>
        <option selected value="ja">Japanese</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>
  
    <div class="mb-4">
      <label class="block mb-1">Auto-hide popup after:</label>
      <input id="timeout" type="number" min="0" class="w-16 mr-1" /> seconds
      <div class="text-xs">(0 for no auto-hide)</div>
    </div>
  
    <script src="popup.js"></script>
  </body>
</html>
